<!DOCTYPE html>
<html lang="en">
  <!-- opening head tag -->
  <head>
    <!-- meta is a child of the head tag -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Leaflet Step-1</title>

    <!-- Leaflet CSS -->
    <!-- link the leaflet library -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />

    <!-- Our CSS -->
    <!-- do not need static because index.html is in the static folder we do not need to navagate into the folder same for logic.js-->
    <!-- path to local file -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- Closing head tags   -->
  </head>

  <body>
    <header>
      <h1>Illustration of Seismic Activity</h1>
      <p>
        The colored circles reflect the magnitude of the earthquake by their
        size and depth. Earthquakes with higher magnitudes appear larger and
        earthquakes with greater depth appear darker in color, according to the
        legend in the bottom right corner.
      </p>
    </header>
    <!-- The div that holds our map -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <!-- D3 JavaScript -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- API key -->
    <!-- do not need static because index.html is in the static folder we do not need to navagate into the folder same for logic.js-->
    <!-- <script type="text/javascript" src="static/js/config.js"></script> -->

    <script type="text/javascript" src="js/config.js"></script>
    <!-- Our JavaScript -->
    <script type="text/javascript" src="js/logic.js"></script>
  </body>
</html>
